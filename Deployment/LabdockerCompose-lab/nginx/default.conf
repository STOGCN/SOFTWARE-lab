server {
  listen 80;
  server_name localhost;
  # healthcheck endpoint for container
  location / {
    proxy_pass http://api:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

  }

  location /api/ {
      proxy_pass http://api:3000/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;

  }
}